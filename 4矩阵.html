<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
			}
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
	</body>
	<script type="text/javascript">

		var cxt = canvas.getContext("2d");
		
		cxt.transform(1,0,0,1,0,0)
//		cxt.transform(2,0,0,2,0,0)
//		cxt.transform(1,0.5,0.5,1,0,0)
//		cxt.transform(1,0,0.5,1,0,0.5)
		cxt.transform(0.5,0,0,0.5,0,0)
		
//		cxt.setTransform(1,0,0,1,0,0)
		
		
		cxt.rect(300,300,200,200)
		cxt.fillStyle="#FF0000"
		cxt.fill();
		
		
		
		
		
	</script>
</html>
