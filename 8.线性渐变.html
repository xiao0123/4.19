<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
			}
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var ctx=canvas.getContext("2d");
			
			var a =ctx.createLinearGradient(0,0,800,800);
			a.addColorStop(0,"red")
			a.addColorStop(0.3,"pink")
			a.addColorStop(0.8,"orange")
			a.addColorStop(1,"yellow")
			
			ctx.fillStyle=a;
			ctx.fillRect(0,0,600,600)
			
			
			
			
			
			
			
		</script>
		
		
		
		
	</body>
</html>
