<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
			}
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var cxt=canvas.getContext("2d");
			
			cxt.scale(2,2);
			
			cxt.arc(200,200,200,0,Math.PI*2,true);
			cxt.strokeStyle="red";
			cxt.lineWidth=5;
			cxt.stroke()
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
