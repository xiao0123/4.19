<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
			}
			</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			
			var canvas = document.querySelector("#canvas");
			var cxt = canvas.getContext("2d");
			var s=1;
			
			cxt.translate(400,400)
			
			cxt.fillStyle="red";
			cxt.fillRect(-200,-200,400,400)
			
			cxt.strokeStyle="yellow";
			cxt.lineWidth=1;
			cxt.arc(0,0,10,0,Math.PI*2,true)
			cxt.stroke()
			
			var t=setInterval(function(){
				cxt.clearRect(-400,-400,800,800)
				cxt.rotate(Math.PI/50)
				cxt.fillRect(-200,-200,400,400)
				
				cxt.save()
				cxt.beginPath()
				s=s+0.02
				cxt.scale(s,s)
				cxt.arc(0,0,10,0,Math.PI*2,true)
				cxt.stroke();
				cxt.closePath()
				cxt.restore()


			},10)
			
			
			
			
			
			
			
		</script>
	</body>
</html>
